<!DOCTYPE html>
<html lang=”pt-br”>
    <head>
        <title>Campo Minado</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>

        <div id="telaConfiguracao">
            <h1>Campo Minado</h1>

            <input id="qtdBombas" type="number" class="item" value="15"/>

            <div id="proporcao">
                <input id="altura" type="number" class="item" value="10"/>
                <div id="divisor">x</div>
                <input id="largura" type="number" class="item" value="10"/>
            </div>
            
            <button onclick="iniciarJogo()">Começar</button>
        </div>
        
        <div id="telaJogo">
            <div id="statusJogo" class="telasJogo">
                <img src="assets/imgs/flag.png" alt="Icone flag">
                <div id="labelQtdBandeiras"></div>
                <img src="assets/imgs/clock.png" alt="Icone relógio">
                <div id="labelTempo">000</div>
            </div>

            <div id="areaCampo"></div>
        </div>

        </div><script type="text/javascript" src="script.js"></script>
    </body>
</html>
