<!DOCTYPE html>
<html>
<head>

        <img class="tela2" src="assets/imgs/clock.png" width="34px" height="34px">
        <div class="tela2" id="labelTempo">

        </div>
        
        <div id="resultadoJogo"></div>

        </div>

    </div><script type="text/javascript" src="script.js"></script>
